<div>
  <po-loading-overlay [hidden]="isHideLoading"></po-loading-overlay>
</div>

<app-custom-table
  [pageTitle]="this.literals.title"
  route="clientes"
  [initialFields]="initialFields"
  [customPageActions]="customPageActions"
>
</app-custom-table>

<app-import-excel-modal
  #modal
  [open]="open"
  [title]="literals.fields.list['importModalTitle']"
  [selectFileName]="literals.fields.list['selectFile']"
  [noFileSelected]="literals.fields.list['noFileSelected']"
  [cancel]="literals.fields.list['cancel']"
  [import]="literals.fields.list['import']"
  [uploadRoute]="uploadRoute"
  [downloadRoute]="downloadRoute"
  [downloadExcelFileName]="downloadExcelFileName"
  [download]="literals.fields.list['download']"
  [isHideLoading]="isHideLoading"
  (import-success)="importSuccess()"
>
</app-import-excel-modal>
